# MIXIT Dynamic Pricing Optimizer — Global Configuration
# Изменяйте значения здесь или через Admin UI

# ══════════════════════════════════════════════════════════
# 🔒 COOLDOWN (минимальный интервал между изменениями цены)
# ══════════════════════════════════════════════════════════
cooldown_price_days: 3          # Обычные SKU
cooldown_price_days_gold: 7     # Gold SKU (топ продавцы)

# ══════════════════════════════════════════════════════════
# 💰 MARGIN (минимальная маржа)
# ══════════════════════════════════════════════════════════
min_margin_pct: 0.10            # 10% — ниже не снижаем цену
high_margin_threshold: 0.30     # 30% — порог для режима COW

# ══════════════════════════════════════════════════════════
# 📊 PRICE STEPS (шаги изменения цены)
# ══════════════════════════════════════════════════════════
max_price_step_pct: 0.05        # 5% для обычных SKU
max_price_step_pct_gold: 0.02   # 2% для Gold SKU
price_step_clear: 0.03          # -3% при распродаже
price_step_low_stock: 0.05      # +5% при дефиците
price_step_overpriced: 0.03     # -3% при переоценке

# ══════════════════════════════════════════════════════════
# 📦 STOCK THRESHOLDS (пороги запаса)
# ══════════════════════════════════════════════════════════
stock_critical_days: 10         # Дефицит — поднимаем цену
stock_warning_days: 14          # Предупреждение
stock_overstock_days: 120       # Затоваривание — режим CLEAR
stock_cow_min_days: 15          # Минимум для режима COW

# ══════════════════════════════════════════════════════════
# 📈 CONVERSION BENCHMARKS (бенчмарки конверсии)
# ══════════════════════════════════════════════════════════
ctr_benchmark: 1.5              # % — нормальный CTR
cr_cart_low: 5.0                # % — низкая конверсия в корзину
cr_order_low: 1.5               # % — низкая конверсия в заказ
cr_order_high: 8.0              # % — выше рынка (успех)
buyout_low: 50.0                # % — низкий выкуп

# ══════════════════════════════════════════════════════════
# 📉 RANK & SALES DROP
# ══════════════════════════════════════════════════════════
rank_drop_warning: 0.80         # 80% от avg — предупреждение
rank_drop_critical: 0.70        # 70% от avg — блок PRICE_UP
sales_drop_warning: 0.20        # 20% падение vs прошлая неделя

# ══════════════════════════════════════════════════════════
# 📢 ADVERTISING (DRR и spend)
# ══════════════════════════════════════════════════════════
drr_warning: 30                 # % — высокий DRR
drr_critical: 50                # % — критичный DRR
spend_spike_multiplier: 2.0     # Рост расходов в X раз без продаж

# ══════════════════════════════════════════════════════════
# 👨‍👩‍👧‍👦 FAMILY GUARD (защита от каннибализации)
# ══════════════════════════════════════════════════════════
family_max_changes: 1           # Макс изменений в семье за период
family_price_gap_min: 0.05      # 5% мин разница в ценах

# ══════════════════════════════════════════════════════════
# 📊 DATA SUFFICIENCY (достаточность данных)
# ══════════════════════════════════════════════════════════
min_clicks_for_decision: 30     # Минимум кликов за 7-14 дней
min_orders_for_decision: 10     # Минимум заказов за 7-14 дней
data_window_days: 14            # Окно анализа данных

# ══════════════════════════════════════════════════════════
# ⏰ SCHEDULE
# ══════════════════════════════════════════════════════════
schedule_time: "09:00"          # Время пересчёта рекомендаций
ttl_default_days: 7             # TTL рекомендации по умолчанию
